<button [routerLink]="['']" md-raised-button color="accent">Go back</button>

<h1>GMAIL</h1>

<br>

<button  md-raised-button class="sendButton">Send</button>
<button  md-raised-button class="deleteButton">Delete</button>


<div *ngIf="myToken">


    <md-list>

        <h3 md-subheader>Email List</h3>
        <md-divider></md-divider>
        <md-list-item *ngFor="let email of myEmail">
            <!--<md-icon md-list-avatar>note</md-icon>-->
            <h4 md-line>Note Id : {{email.id}}</h4>
            <p md-line class="demo-2"> {{email.snippet}} </p>
            <md-divider md-line></md-divider>
        </md-list-item>
    </md-list>

</div>

<div *ngIf="!myToken">
    <h1 style="color: red">Please login to google for gmail data to come in</h1>
</div>
